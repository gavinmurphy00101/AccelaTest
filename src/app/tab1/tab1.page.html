<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="title"><h3>User Posts</h3></div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div *ngFor="let post of userPosts">
    
    <app-card [title]="post.title" [body]="post.body"></app-card>
  </div>
 
</ion-content>
