<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="title"><h3>Other Posts</h3></div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div *ngFor="let post of otherPosts">
    <app-card [title]="post.title" [body]="post.body" [showUserId]="post.userId"></app-card>
  </div>
  
</ion-content>
